<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-g">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>



        
    </head>

<body class="bg-dark">
    <div class="container">
        <form method="post"name="myform" id="register" action="">
            <h1><span class="text-white">BOOK NOW</span></h1>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="fname" id="name" placeholder="Enter your Name">
            </div>
            <div class="form-group">
                <label>Contact Number</label>
                <input type="tel" class="form-control" name="number" id="number" placeholder="Enter your Contact Number">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" name="mail" id="email" placeholder="xzy@gmail.com">
            </div>
            <div class="form-group">
                <label>DOB</label>
                <input type="date" class="form-control" name="date" id="date"required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your Password">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your Password">
            </div>
            
            <input class="btn btn-prmary text-white" type="submit" value="submit" class="form-control" onclick="return validateform()">
        </form>

    </div>
















    

</body>
</html>
