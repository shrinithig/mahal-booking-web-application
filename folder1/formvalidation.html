<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-g">
        <meta content="width=device-width,initial-scale=1" name="viewport">
        <title>form validation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <!--css file-->
       

        <script>

            function validateform(){  
                var name=document.getElementById('name'); 
                var phone=document.getElementById('number'); 
                var email=document.getElementById('email'); 
                var password=document.getElementById('password');
                var password1=document.getElementById('password1');
                
                
                if (name.value==null || name.value==""){  
                  alert("Name can't be blank");  
                  return false;  
                }
                if (phone.value==null || phone.value==""){  
                  alert("enter phoneno");  
                  return false;  
                }
              
                
                if (email.value==null || email.value==""){  
                    alert("Enter your Email");  
                    return false;
                    
                }
                if (password.value == "") 
                {
                        alert("Please enter your password");
                        password.focus();
                        return false;
                }
                
                
                if(password.length!= ""){
                       var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;                
                        if(regex.test(password.value) === false) 
                        {    alert("Please enter a valid pwd");
                                return false;
                        }       
                }
                if(password.value != password1.value){
                    alert("Password mismatch");
                        return false;
                }
                if(phone.length!= ""){
                            var regex = /^\(?(\d{3})\)?[- ]?(\d{3})[- ]?(\d{4})$/;                
                                if(regex.test(phone.value) === false) 
                                 {    alert("Enter a valid 10 digit ");
                                       return false;
                                  }   
                                else{
                                          return true;
                                    } 
                                }
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value))
                {
                return (true)
                }
                else{
                alert("You have entered an invalid email address!")
                return (false)
                } 
            }
            </script>

    </head>
    <body class="bg-dark">

        <div class="container">
            <form method="post"name="myform" id="register" action="">
                <h1><span class="text-white">BOOK NOW</span></h1>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="fname" id="name" placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" name="number" id="number" placeholder="Enter your Contact Number">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="mail" id="email" placeholder="xzy@gmail.com">
                </div>
                <div class="form-group">
                    <label>DOB</label>
                    <input type="date" class="form-control" name="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter your Password">
                </div>
                
                <input class="btn btn-prmary text-white" type="submit" value="submit" class="form-control" onclick="return validateform()">
            </form>
    
        </div>

</body>
</html>
